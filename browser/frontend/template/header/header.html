<header class="pf-v6-l-stack__item" id="header">
    <div class="pf-v6-c-tabs pf-m-box" role="region" id="box-tabs">
        <h1 class="pf-v6-c-title pf-m-4xl">Hery - Playground üõù</h1>
        <ul class="pf-v6-c-tabs__list" role="tablist">
            <li class="pf-v6-c-tabs__item" :class="{'pf-m-current': activeTab === 'hery'}" role="presentation">
                <a
                        type="button"
                        class="pf-v6-c-tabs__link"
                        role="tab"
                        id="box-tabs-hery-file-link"
                        href="/hery"
                        @click.prevent="setTab('hery')"
                >
                    <span class="pf-v6-c-tabs__item-text">HERY file</span>
                </a>
            </li>
            <li class="pf-v6-c-tabs__item" :class="{'pf-m-current': activeTab === 'cache'}" role="presentation">
                <a
                        type="button"
                        class="pf-v6-c-tabs__link"
                        role="tab"
                        id="box-tabs-cache-link"
                        href="/cache"
                        @click.prevent="setTab('cache')"
                >
                    <span class="pf-v6-c-tabs__item-text">Cache</span>
                </a>
            </li>
            <li class="pf-v6-c-tabs__item" :class="{'pf-m-current': activeTab === 'upload'}" role="presentation">
                <a
                        type="button"
                        class="pf-v6-c-tabs__link"
                        role="tab"
                        id="box-tabs-eql-link"
                        href="/upload"
                        @click.prevent="setTab('upload')"
                >
                    <span class="pf-v6-c-tabs__item-text">Upload</span>
                </a>
            </li>
        </ul>
        <div id="toolbar" style="margin: auto 0 auto auto; padding-right: .3em;">
            <div class="pf-v6-c-toolbar__content">
                <div class="pf-v6-c-toolbar__content-section">
                    <div class="pf-v6-c-toolbar__group pf-m-align-end">
                        <div class="pf-v6-c-toolbar__item" style="margin-right: .3em;">
                            <button class="pf-v6-c-button pf-m-plain" type="button" aria-label="Settings" @click="settingsModalShow = true">
                                          <span class="pf-v6-c-button__icon">
                                            <i class="fas fa-cog" aria-hidden="true"></i>
                                          </span>
                            </button>
                        </div>
                        <div class="pf-v6-c-toolbar__item" style="margin-right: .3em;">
                            <button class="pf-v6-c-button pf-m-plain" type="button" aria-label="Info" @click="infoModalShow = true">
                                          <span class="pf-v6-c-button__icon">
                                            <i class="fas fa-info-circle" aria-hidden="true"></i>
                                          </span>
                            </button>
                        </div>

                    </div>

                    <div class="pf-v6-c-toolbar__group pf-m-align-end" id="header-toolbar-options">
                        <div class="pf-v6-c-toolbar__item">
                            <div class="pf-v6-c-toggle-group" role="group" aria-label="Dark theme toggle group">
                                <div class="pf-v6-c-toggle-group__item">
                                    <button
                                            type="button"
                                            class="pf-v6-c-toggle-group__button pf-m-selected"
                                            :aria-pressed="theme === 'light'"
                                            aria-label="light theme toggle"
                                            :class="{'pf-m-selected': theme === 'light'}"
                                            @click="setTheme('light')">
                                                    <span class="pf-v6-c-toggle-group__icon">
                                                        <svg class="pf-v6-svg" viewBox="0 0 512 512" fill="currentColor" aria-hidden="true" role="img" width="1em" height="1em">
                                                            <path d="M256 160c-52.9 0-96 43.1-96 96s43.1 96 96 96 96-43.1 96-96-43.1-96-96-96zm246.4 80.5l-94.7-47.3 33.5-100.4c4.5-13.6-8.4-26.5-21.9-21.9l-100.4 33.5-47.4-94.8c-6.4-12.8-24.6-12.8-31 0l-47.3 94.7L92.7 70.8c-13.6-4.5-26.5 8.4-21.9 21.9l33.5 100.4-94.7 47.4c-12.8 6.4-12.8 24.6 0 31l94.7 47.3-33.5 100.5c-4.5 13.6 8.4 26.5 21.9 21.9l100.4-33.5 47.3 94.7c6.4 12.8 24.6 12.8 31 0l47.3-94.7 100.4 33.5c13.6 4.5 26.5-8.4 21.9-21.9l-33.5-100.4 94.7-47.3c13-6.5 13-24.7.2-31.1zm-155.9 106c-49.9 49.9-131.1 49.9-181 0-49.9-49.9-49.9-131.1 0-181 49.9-49.9 131.1-49.9 181 0 49.9 49.9 49.9 131.1 0 181z"></path>
                                                        </svg>
                                                    </span>
                                    </button>
                                </div>
                                <div class="pf-v6-c-toggle-group__item">
                                    <button
                                            type="button"
                                            class="pf-v6-c-toggle-group__button"
                                            :aria-pressed="theme === 'dark'"
                                            aria-label="dark theme toggle"
                                            :class="{'pf-m-selected': theme === 'dark'}"
                                            @click="setTheme('dark')">
                                                    <span class="pf-v6-c-toggle-group__icon">
                                                        <svg class="pf-v6-svg" viewBox="0 0 512 512" fill="currentColor" aria-hidden="true" role="img" width="1em" height="1em">
                                                            <path d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"></path>
                                                        </svg>
                                                    </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="pf-v6-c-toolbar__item" style="margin-left: .3em;">
                            <div
                                    class="pf-v6-c-menu-toggle pf-m-split-button pf-m-action pf-m-expanded"
                                    id="split-button-checkbox-with-toggle-action-example"
                            >
                                <button class="pf-v6-c-menu-toggle__button" type="button">Workspace</button>
                                <button
                                        class="pf-v6-c-menu-toggle__button"
                                        type="button"
                                        aria-expanded="false"
                                        id="split-button-checkbox-with-toggle-action-example-toggle-button"
                                        aria-label="Menu toggle"
                                >
                                                <span class="pf-v6-c-menu-toggle__controls">
                                                  <span class="pf-v6-c-menu-toggle__toggle-icon">
                                                    <i class="fas fa-caret-down fa-fw" aria-hidden="true"></i>
                                                  </span>
                                                </span>
                                </button>



                            </div>



                        </div>
                    </div>








                </div>




            </div>


            <!-- Where a dropdown seems to work -->


        </div>





    </div>
</header>
